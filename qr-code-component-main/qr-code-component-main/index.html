<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      text-align: center;
      background: hsl(212, 45%, 89%);
    }
    .background{
      position: relative;
      top: 6rem;
      display: inline-block;
      max-width: 320px;
      height: 495px;
      background: white;
      border-radius: 1rem;
    }
    img{
      width: 90%;
      margin: 5%;
      border-radius: 0.7em;
    }
    h2{
      color: hsl(218, 44%, 22%);
      margin: 0px;
      padding: 0 7px;
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
    }
    p{
      margin: -4px 0;
      color: hsl(220, 15%, 55%);
      padding: 0 38px;
      font-family: 'Outfit', sans-serif;
      font-weight: 400;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="background">  
    <div><img src="./images/image-qr-code.png" alt="Front End Mentor QR Code">
      <h2>Improve your front-end skills by building projects</h2><br><p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level<p></p></div>
  </div>
</body>
</html>
